{% extends "layout.html" %}

{% block content %}
    <div style="margin-bottom: 20px">
        <a class="btn btn-success" href="">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            新建号码
        </a>
    </div>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
            号码列表
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>手机号</th>
                <th>价格</th>
                <th>级别</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            {% for obj in queryset %}
                <tr>
                    <td>{{ obj.id }}</td>
                    <td>{{ obj.mobile }}</td>
                    <td>{{ obj.price }}</td>
                    <td>{{ obj.get_level_display }}</td>
                    <td>{{ obj.get_status_display }}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="">编 辑</a>
                        {#                        <a class="btn btn-danger btn-xs" href="/user/delete/?nid={{ obj.id }}">删 除</a>#}
                        <a class="btn btn-danger btn-xs" href="">删 除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>


{% endblock %}
